<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Vue Project</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./assets/img/vueLogo.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link href="./assets/style/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="app">
      <nav>
        <div class="nav-container">
          <div id="logo">
            <img src="./assets/img/wish-logo-800.png" alt="logo" />
          </div>

          <ul id="icons">
            <li>
              <i class="fas fa-user"></i>
            </li>
            <li>
              <i class="fas fa-heart"></i>
              <span id="nav-notif"></span>
            </li>
            <li>
              <i class="fas fa-shopping-cart"></i>
            </li>
          </ul>
        </div>
      </nav>

      <router-view></router-view>
    </div>

    <!-- d'abord insérer le CDN de VUE (à partir du site de VUE) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Ensuite faut insérer notre fichier vue.js (qui est dans assets/js) -->
  
    

  
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="./assets/js/vue.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
